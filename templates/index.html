<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Covstats</title>
</head>

<body style="background-color:black">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Wear a mask,stop the spread.</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>





  <h1 style="color: white" class="text-center my-4"><span style="color:red">COVID-19</span> Statistics </h1>
  <form method="post" class="d-flex justify-content-center align-items-center" action=''>

    {% csrf_token %}
    <select class="form-control mr-2" style="width:200px;" name="selectedcountry">

      {% for country in cllist %}
      <option>{{country}}</option>
      {% endfor %}


    </select>
    <input type="submit" class="btn btn-danger" name="">

  </form>

  <h1 class="text-white text-center" style="margin-top:12%;">Country : {{selectedcountry}}</h1>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container mt-4" style="height:100px; width:200px; border-radius: 10px; background-color: olive;">
      <h1 class="text-center text-white">{{total}}</h1>
      <p class="text-center text-white">Total Cases</p>
    </div>
    <div class="container" style="height:100px; width:200px; border-radius: 10px; background-color: firebrick;">
      <h1 class="text-center text-white">{{active}}</h1>
      <p class="text-center text-white">Active Cases</p>
    </div>
    <div class="container" style="height:100px; width:200px; border-radius: 10px; background-color:blue;">
      <h1 class="text-center text-white">{{new}}</h1>
      <p class="text-center text-white">New Cases</p>
    </div>

  </div>
  <div class="d-flex justify-content-center align-items-center">
    <div class="container my-4" style="height:100px; width:200px;  border-radius: 10px; background-color: red;">
      <h1 class="text-center text-white">{{critical}}</h1>
      <p class="text-center text-white">Critical Cases</p>
    </div>
    <div class="container" style="height:100px; width:200px;  border-radius: 10px; background-color: green;">
      <h1 class="text-center text-white">{{recovered}}</h1>
      <p class="text-center text-white"> Recovered Cases</p>
    </div>
    <div class="container" style="height:100px; width:200px;  border-radius: 10px; background-color: grey;">
      <h1 class="text-center text-white">{{deaths}}</h1>
      <p class="text-center text-white">Deaths</p>
    </div>

  </div>
  <div class="comtainer-fluid">
    <p class="text-center mt-5">Developed by <span style='color:white'>Vishal Ramnani</span></p>
  </div>

</body>

</html>
